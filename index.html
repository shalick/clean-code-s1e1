<html>
<HEAD><title>Todo App</title>
<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</HEAD>
<body>
  <header class="header"><img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix"><a class='header__more_inf' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
  <section class="centered-main-page-element">
    <p id='topSectionForAddingElementToList'><label for="new-task">Add Item</label>
      <div class="task-row-wrapper"><input id='new-task'class="task" type="text"><button>Add</button></div>
    </p>
    <h3>Todo</h3>
  <ul class="tasks" id='incompleted-tasks'>
    <li class="tasks__item incompleted-tasks__item"><input type='checkbox'><label class="tasks__label task">Pay Bills</label><input type="text" class="task"><button class="edit">Edit</button><button class="delete"><img class="tasks__delete-img" src="./remove.svg"  alt="remove"></button></li>
    <li class="tasks__item incompleted-tasks__item tasks__edit-mode"><input type="checkbox"><label class="task">Go Shopping</label><input type="text" value="Go Shopping" class="task"><button class='edit'>Save</button><button class="delete"><img class="tasks__delete-img" src="./remove.svg" alt="remove"></button></li>
  </ul>
  <h3>Completed</h3>
  <ul class="tasks" id="completed-tasks">
    <li class="tasks__item completed-tasks__item"><input type="checkbox" checked><label class="tasks__label completed-tasks__task task">See the Doctor</label><input type="text" class="task"><button class="edit">Edit</button><button class="delete"><img class="tasks__delete-img" src="./remove.svg" alt="remove"></button></li>
  </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
