<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header"><img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image"><a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
    <main class="main">
      <p><label for="new-task" class="new-task-label">Add Item</label>
        <div class="top-section__task-row-wrapper"><input class="new-task task" type="text"><button class="button">Add</button></div>
      </p>
      <h3 class="headline">Todo</h3>
      <ul class="incompleted-tasks tasks">
        <li class="tasks__item"><input type="checkbox" class="tasks__checkbox"><label class="tasks__label task">Pay Bills</label><input type="text" class="tasks__text-input task"><button class="button edit">Edit</button><button class="button delete"><img class="tasks__delete-img" src="./remove.svg" alt="remove"></button></li>
        <li class="tasks__item edit-mode"><input type="checkbox" class="tasks__checkbox"><label class="tasks__label task">Go Shopping</label><input type="text" value="Go Shopping" class="tasks__text-input task"><button class="button edit">Save</button><button class="button delete"><img class="tasks__delete-img" src="./remove.svg" alt="remove"></button></li>
      </ul>
      <h3 class="headline">Completed</h3>
      <ul class="completed-tasks tasks">
        <li class="tasks__item"><input type="checkbox" class="tasks__checkbox" checked><label class="tasks__label task">See the Doctor</label><input type="text" class="tasks__text-input task"><button class="button edit">Edit</button><button class="button delete"><img class="tasks__delete-img" src="./remove.svg" alt="remove"></button></li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
